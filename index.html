    <script>
        var cart = [];
        var menu = [
            {foodname:'Halo Halo',foodprice:60},
            {foodname:'Puto Bumbong',foodprice:70},
            {foodname:'Sapin-Sapin',foodprice:50},
            {foodname:'Ube Halaya',foodprice:110},
            {foodname:'Buko Pandan',foodprice:80},
            {foodname:'Calamanasi Juice',foodprice:50},
            {foodname:'Mango Shake',foodprice:80},
            {foodname:'Lemon Iced Tea',foodprice:40},
        ];
        function showCart() {
            if (cart.length == 0) {
                document.getElementById("ulcart").innerHTML = '<li class="list-group-item d-flex jusitfy-content-center">The cart is currently empty</li>';
            }
            else{
                var total = 0;
                document.getElementById("ulcart").innerHTML = "";
                for(var i=0; i<cart.length; i++) {
                    document.getElementById("ulcart").innerHTMl = "";
                    total += cart[i].foodprice;
                    document.getElementById("ulcart").innerHTML += '<li class="list-group-item d-flex justify-content-between"><span class="d-inline-block">' + cart[i].foodname + '</span><span class="d-inline-block">' + cart[i].foodprice.toFixed(2) + '</span></li>';
                }
                document.getElementById("txttotal").innerHTML = total.toFixed(2);
                document.getElementById("txtfoodcart").value = JSON.stringify(cart);
            }
        }
        function addToCart(event){
            var itemChosen = Number(event.target.id.slice(3,4)) - 1;
            cart.push(menu[itemChosen]);
            showCart();
        }
    </script>
